---
service: st_gym
image: pschuez/st_gym
servers:
- 78.47.73.113
registry:
  username: pschuez
  password:
  - KAMAL_REGISTRY_PASSWORD
env:
  clear:
    DB_HOST: 78.47.73.113
    POSTGRES_USER: st_gym_user
    POSTGRES_DB: st_gym_production
    redis: 78.47.73.113
  secret:
  - RAILS_MASTER_KEY
  - POSTGRES_PASSWORD
ssh:
  user: root
accessories:
  db:
    image: postgres:16
    host: 78.47.73.113
    port: 5432
    env:
      clear:
        POSTGRES_USER: st_gym_user
        POSTGRES_DB: st_gym_production
      secret:
      - POSTGRES_PASSWORD
    directories:
    - data:/var/lib/postgresql/data
  redis:
    image: redis:7.0
    host: 78.47.73.113
    port: 6379
    directories:
    - data:/data
