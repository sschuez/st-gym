# fly.toml app configuration file generated for stgym on 2023-05-24T03:26:30+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "stgym"
primary_region = "fra"
kill_signal = "SIGINT"
kill_timeout = "5s"

console_command = "/rails/bin/rails console"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    BUILD_COMMAND = "bin/rails fly:build"
    SERVER_COMMAND = "bin/rails fly:server"

[deploy]
  release_command = "bin/rails fly:release"

[env]
  PORT = "8080"

[processes]
  web = "bin/rails fly:server"
  worker = "bundle exec sidekiq"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["web"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
